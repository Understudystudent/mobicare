<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobicare</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://mobicare.co.za/_WebmoduleData/Images/used/_CompanyLogo_Mobile.png" type="image/x-icon">
</head>
<body>

       <!-- Navigation bar -->
    <nav id="navbar">
        <div class="logo">
            <img src="https://mobicare.co.za/_WebmoduleData/Images/used/_CompanyLogo.png" alt="Logo">
        </div>
        <nav id="Middlemenu">
            <span class="nav-item">Home</span>
            <span class="nav-item">Medical</span>
            <span class="nav-item">about</span>
            <span class="nav-item">Services</span>
            <span class="nav-item">Supplies</span>
            <span class="nav-item">PPE</span>
            <span class="nav-item">contact</span> 
        </nav>

    </nav>
           <!-- Main Body -->

    <div class="mainbody">
        <div class="Banner-wrap">
            <div class="overlay">
            </div>
        </div>
        <div class="pictureGrid">
            <div class="picture">
                <img src="https://mobicare.co.za/_Webmoduledata/Images/Thumb/medicalnew.png" alt="">
            </div>
            <div class="picture">
                <img src="https://mobicare.co.za/_Webmoduledata/Images/Thumb/suppliesnew.png" alt="">
            </div>  
            <div class="picture">
                <img src="https://mobicare.co.za/_Webmoduledata/Images/Thumb/ppenew.png" alt="">
            </div>
        </div>

    </div>

        <!-- Bottom nav -->
    <bot-nav>
        <div class="inner-btn"></div>
    </bot-nav>

</body>
</html>
